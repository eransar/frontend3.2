<div ng-controller="homeController" class="container" >
<div class="login-box">
    <img src="images/icon.png" class="avatar" alt="Point">
    <h1>Login Here</h1>
    <form>
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input id="user_box" type="text" placeholder="Enter Username" ng-required = "true" >
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input id="passwd_box" type="password" placeholder="Enter Password" ng-required = "true">
        <input type="submit" value="Log In" ng-click="loginClick() ">
        <a href="#">Lost your Password?</a><br>
        <a href="#register">Don't have An account? <b>Register now </b></a>
    </form>
</div>
