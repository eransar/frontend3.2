
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" type="text/css" href="restorePassword/restorePassword.css">

<body>

<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('images/background.jpg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Restore Password
					</span>

                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Full Name</span>
                    <input class="input100" type="text" id="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" ng-click="forgotClick()">
                            Submit
                        </button>
                    </div>
                    <br>
                    <br>
                    <br>

                </div>


                <div ng-show="isClicked()">

                <div class="wrap-input101 validate-input" >
                    <span style="text-align:center" class="label-input100"><u>Security Questions<u></span>
                    <br>
                    <br>
                    <br>
                </div>
                <div class="wrap-input100 validate-input" >
                    <span class="label-input100" ng-bind="question1"></span>
                    <input class="input100" type="text" name="answer1" placeholder="Write your answer here">
                    <span class="focus-input100"></span>
                </div>




                <div ng-show="Isquestion2">
                <div class="wrap-input100 validate-input" >
                    <span class="label-input100" ng-bind="question2"></span>
                    <input class="input100" type="text" name="answer2" placeholder="Write your answer here">
                    <span class="focus-input100"></span>
                </div>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Validate your answer
                        </button>
                    </div>
                </div>




        </div>



        </form>
    </div>
</div>
</div>



</body>
